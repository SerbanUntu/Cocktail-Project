<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./assets/images/cocktail.png">
  <title>Settings</title>
</head>
<body>
  <main id="main-content" class="main-content">
    <div class="main-page">
      <h1 class="page-heading">New account</h1>
      <form id="registration-form">
        <label class="page-text" for="config-username">Username: </label>
        <input id="config-username" class="page-text-input" name="config-username" type="text" minlength="3" maxlength="16" required/>
        <br>
        <div class="config-buttons-container">
          <input class="page-button" type="submit" value="Create" />
          <button id="delete-account" class="page-button">Delete account</button>
        </div>
      </form> 
    </div>
  </main>
  <script src="./scripts/templates/templates.js"></script>
  <script src="./scripts/config/config.js"></script>
</body>
</html>
